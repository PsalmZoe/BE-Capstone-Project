{% extends 'recipes/base.html' %}
<!--  -->
{% block content %}
<h1>Recipe # {{object.id}}</h1>

<div class="card my-4" style="width: 18rem;">
    <img src="https://www.preciouscore.com/wp-content/uploads/2018/08/Nigerian-Jollof-Rice.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ object.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ object.author }}</h6>
      <p class="card-text">{{ object.description  }}</p>
      <h6 class="card-subtitle mb-2 text-muted">{{ object.updated_at|date:"F d, Y" }}</h6>
      <div>
        {% if object.author == user or user.is_staff %}
            <a href="{% url 'recipes-update' object.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'recipes-delete' object.id %}" class="btn btn-outline-danger">Delete</a>
      </div>
    </div>
  </div>
{% endif %}
{% endblock content %}
